<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta - Semeia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-success">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-8 col-lg-5 col-xl-4">
        <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="text-success fw-bold">Criar conta</h2>
            <p class="text-muted">Junte-se a nós</p>
          </div>
          <form>
            <div class="mb-3">
              <label class="form-label">Nome completo</label>
              <input type="text" class="form-control form-control-lg rounded-3" required>
            </div>
           
            <div class="mb-3"> 
              <label class="form-label">CPF ou CNPJ</label>
              <input type="text" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control form-control-lg rounded-3" required>
            </div>
             <div class="mb-3">
              <label class="form-label"> Celular ou Telefone</label>
              <input type="tel" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-4">
              <label class="form-label">Tipo de usuário</label>
              <select class="form-select form-select-lg rounded-3">
                <option>Produtor rural</option>
                <option>Voluntário</option>
                <option>Instituição</option>
                <option>Empresa parceira</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 rounded-3">Criar conta</button>
          </form>
          <p class="text-center mt-4 text-muted">
            Já tem conta? <a href="login.html" class="text-success fw-bold">Faça login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
