<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta - Semeia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-success">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-8 col-lg-5 col-xl-4">
        <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="text-success fw-bold">Criar conta</h2>
            <p class="text-muted">Junte-se a nós</p>
          </div>

       
          <form onsubmit="mostrarSucesso(event, 'cadastro')">
            <div class="mb-3">
              <label class="form-label">Nome completo</label>
              <input type="text" name="nome" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-3">
              <label class="form-label">CPF ou CNPJ</label>
              <input type="text" name="cpfcnpj" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Celular ou Telefone</label>
              <input type="tel" name="telefone" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" name="senha" class="form-control form-control-lg rounded-3" required>
            </div>
            <div class="mb-4">
              <label class="form-label">Tipo de usuário</label>
              <select name="tipo_usuario" class="form-select form-select-lg rounded-3">
                <option value="produtor">Produtor rural</option>
                <option value="voluntario">Voluntário</option>
                <option value="instituicao">Instituição</option>
                <option value="empresa">Empresa parceira</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100 rounded-3">Criar conta</button>
          </form>

          <p class="text-center mt-4 text-muted">
            Já tem conta? <a href="login.html" class="text-success fw-bold">Faça login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script>
    function mostrarSucesso(event, tipo) {
      event.preventDefault();

      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position:fixed; top:0; left:0; width:100%; height:100%; 
        background:rgba(0,0,0,0.8); display:flex; align-items:center; 
        justify-content:center; z-index:9999;
      `;

      overlay.innerHTML = `
        <div class="text-center p-5 bg-white rounded-4 shadow-lg" style="max-width:90%;">
          <div class="spinner-border text-success mb-4" style="width:4rem;height:4rem;"></div>
          <h3 class="text-success fw-bold mb-3">
            ${tipo === 'cadastro' ? 'Cadastro realizado!' : 'Login efetuado!'}
          </h3>
          <div class="alert alert-info fs-5">
            Conexão com banco de dados na próxima versão!
          </div>
          <button onclick="window.location.href='index.html'" class="btn btn-success mt-3">
            Voltar ao início
          </button>
        </div>
      `;

      document.body.appendChild(overlay);

      setTimeout(() => window.location.href = 'index.html', 5000);
    }
  </script>
</body>
</html>
